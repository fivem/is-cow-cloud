spring:
  application:
    name: is-cow-cloud
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        name: base-common.yml
      discovery:
        server-addr: ${dynamic.ip}:8848
        watch-delay: 80000
        heart-beat-interval: 20000
        heart-beat-timeout: 100000
    sentinel:
      transport:
        dashboard: ${dynamic.ip}:8858
        port: 8720
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

dynamic:
  #ip: 192.168.81.1
  ip: 192.168.81.81