spring:
  application:
    name: nacos-servers
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        name: server-port.yml
      discovery:
        server-addr: 192.168.81.81:8848
        watch-delay: 80000
        heart-beat-interval: 20000
        heart-beat-timeout: 100000


