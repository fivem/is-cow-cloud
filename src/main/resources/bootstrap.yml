spring:
  application:
    name: nacos-servers
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        name: base-common.yml
      discovery:
        server-addr: 81.70.56.86:8848
        watch-delay: 80000
        heart-beat-interval: 20000
        heart-beat-timeout: 100000
    sentinel:
      transport:
        dashboard: 81.70.56.86:8858
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
